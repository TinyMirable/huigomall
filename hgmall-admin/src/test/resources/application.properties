spring.application.name=hgmall_admin_test

# 使用 H2 内存数据库进行测试
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# MyBatis配置
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.macro.mall.model
mybatis.configuration.map-underscore-to-camel-case=true

# Redis配置（测试环境可以禁用或使用嵌入式Redis）
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

# 禁用 Elasticsearch 自动配置（测试环境）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration

# OpenAPI (Swagger) 配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# 禁用 Docker Compose 自动启动（测试环境）
spring.docker.compose.enabled=false

